<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="header" fxLayout="row" fxLayout.xs="column" >

                <div flex="10"  class="header-close">
                    <button mat-button>
                        <mat-icon class="mat-18" routerLink="/contacts">
                            <span class="material-icons">arrow_back</span>
                        </mat-icon>
                    </button>
                </div>

                <div flex="20" class="header-image">
                    <img mat-card-image  src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">                    
                </div>

                <div flex="20" class="header-name" >
                            
                    <mat-card-title>Shiba Inu</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </div>

                <div flex="50" class="header-edit">
                    <div class="edit">
                                
                        <mat-card-actions>
                            <button mat-button>
                                <mat-icon class="mat-18" routerLink="/contacts"><span class="material-icons">
                                    star_border
                                </span></mat-icon>
                            </button>
                            <button mat-button>
                                <mat-icon class="mat-18" routerLink="/contacts"><span class="material-icons">
                                    more_vert
                                </span></mat-icon>
                            </button>
                            <button mat-raised-button color="primary">Edit</button>
                          </mat-card-actions>
                    </div>

                </div>
            </div>

            <mat-divider></mat-divider>

            
        </div>
    </div>
</div>
