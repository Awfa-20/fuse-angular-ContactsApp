<div class="main-content">
    <div class="container-fluid">
        <div class="col-sm-12">
          <div class="card">
  
            <div class="card-header">
              <div class="col-md-4">
                <button mat-raised-button routerLink="/contact/new"
                  color="standatd">Create Contact</button>
              </div>
              <div class="input-group col-md-4">
                <input type="text" class="form-control" placeholder="Search"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2" 
                  (keyup)="applyFilter($event)"
                  >
                <span class="input-group-text" id="basic-addon2">
                  <mat-icon matSuffix color="standard">find_in_page_sharp
                  </mat-icon>
                </span>
              </div>
            </div>
            <div class="card-body col-xs-12">
  
              <div class="mat-elevation-z8">
                <mat-progress-bar mode="indeterminate" *ngIf="isLoading">
                </mat-progress-bar>
  
                <table mat-table [dataSource]="dataSource" matSort
                  class="data-table">
  
                  <!-- Checkbox Column -->
                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
  
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                  </ng-container>
  
                  <!-- <ng-container matColumnDef="schoolImage">
                    <th mat-header-cell *matHeaderCellDef>Logo</th>
                    <td mat-cell *matCellDef="let row">
                      <app-image [id]="row.id" [IMGType] ="1"></app-image>
                    </td>
                  </ng-container> -->
  
                  <ng-container matColumnDef="full_Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.first_Name}}&nbsp;{{row.last_Name}}</td>
                  </ng-container>

                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.email}}</td>
                  </ng-container>

                  <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>phone
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.phone}}</td>
                  </ng-container>

                  <ng-container matColumnDef="jobTitle&Company">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Title & Company
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.job_Title}}&nbsp;{{row.company}}</td>
                  </ng-container>
  
                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <button mat-icon-button (click)="onEditSchool(row)">
                        <mat-icon class="mat-18" color="primary">edit</mat-icon>
                      </button>
                    </td>
                  </ng-container>
  
                  <!--Delet Button-->
                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <button mat-icon-button (click)="onDeleteSchool(row)">
                        <mat-icon class="mat-18" color="warn">delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="selection.toggle(row)">
                  </tr>
                  <!-- <tr class=" mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter
                      "{{input.value}}"</td>
                  </tr> -->
                </table>
              </div>
            </div>
          </div>
        </div>
    
    </div>
  </div>
